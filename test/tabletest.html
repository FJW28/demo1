<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
    <table align="center" border="1px solid white" bgcolor="#f0ffff" width="800px">
        <thead align="center">
            <th>属性</th>
            <th>属性值</th>
            <th>描述</th>
        </thead>
        <tr>
            <td rowspan="9">type</td>
            <td>text</td>
            <td>单行输入文本框</td>
        </tr>
        <tr>
            <td>password</td>
            <td>密码输入框</td>
        </tr>
        <tr>
            <td>radio</td>
            <td>单选按钮</td>
        </tr>
        <tr>
            <td>checkbox</td>
            <td>复选框</td>
        </tr>
        <tr>
            <td>button</td>
            <td>普通按钮</td>
        </tr>
        <tr>
            <td>submit</td>
            <td>提交按钮</td>
        </tr>
        <tr>
            <td>reset</td>
            <td>重置按钮</td>
        </tr>
        <tr>
            <td>image</td>
            <td>图像形式的提交按钮</td>
        </tr>
        <tr>
            <td>file</td>
            <td>文件域</td>
        </tr>
        <tr>
            <td>name</td>
            <td>由用户自定义</td>
            <td>控件的名称</td>
        </tr>
        <tr>
            <td>value</td>
            <td>由用户自定义</td>
            <td>input控件的默认文本值</td>
        </tr>
        <tr>
            <td>size</td>
            <td>正整数</td>
            <td>nput控件在页面中的显示宽度</td>
        </tr>
        <tr>
            <td>checked</td>
            <td>checked</td>
            <td>定义选择控件默认被选择的项</td>
        </tr>
        <tr>
            <td>maxlength</td>
            <td>正整数</td>
            <td>控件允许输入的最多字符</td>
        </tr>

    </table>

</body>
</html>
